<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador. </p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>

<h1>Reproduzindo Áudios em HTML5</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" autoplay controls loop> <!--loop é para repetir a musica quando terminar-->
    <source src="midia/Calcinha.mp3" type="audio/mpeg">
    <source src="midia/Calcinha.ogg" type="audio/ogg"> <!--Esse código não está funcionando-->
    <source src="midia/Calcinha.wav" type="audio/wav"> <!--Esse código não está funcionando-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/Calcinha.mp3">Clique aqui para baixar o arquivo mp3</a>p>
    
</audio>
</body>
</html>
