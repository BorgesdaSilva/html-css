<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" height="400" poster="imagem/imagemcavalo.jpg" controls> <!--width 300 é a largura da imagem/ poster é uma imagem antes do vídeo e controls é para aparecer o play-->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4"> <!--Qualquer Vídeos dessa forma consome a minha hospedagem-->
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-Vvdeo.mkv.mkv" type="video/mkv">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> 
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/zClUxsFno4M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Para inserir esse link é necessario entrar (animation reel 2016) no Youtube abrir um vídeo ir em compartilhar depois incorporar depois copiar dessa forma consome a hospedagem do YouTube-->
</body>
</html>
