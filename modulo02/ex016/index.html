<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * { /* Configurações global das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, yellow 20%, blue 10%, #E026E0);
            background-attachment: fixed; /* O gradiente não terá rodapé */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
